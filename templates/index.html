{% extends "layout.html" %}

{% block title %}
    HomePage
{% endblock %}

{% block content %}
<!--https://getbootstrap.com/docs/5.3/components/card/-->
<!-- Used Claude.ai to help me format the page a bit better -->
<div class="container my-5">
<form action=/ method="post">
    <h2 class="text-center mb-4">Choose a recipe!</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 justify-content-center">
        {% for i in range(card_number) %}
        <div class="col">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ cards[i]["title"] }}</h5>
                    <p class="card-text flex-grow-1">{{ cards[i]["description"] }}</p>
                    <a href="/recipe/{{ cards[i]['id']}}" class="btn">Go to details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</form>
</div>
{% endblock %}
