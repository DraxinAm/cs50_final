{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <form action="/register" method="post">
        <p></p>
        <div class="mb-3">
            <input autcomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <button class="form-control mx-auto w-auto button" type="submit">Register</button>
    </form>
{% endblock %}
